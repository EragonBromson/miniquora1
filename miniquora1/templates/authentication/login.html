{% extends 'base/base.html' %}
{% load material_form %}
{% block pagetitle %} MiniQuora1| Login {% endblock %}
{% block content %}
<div class="row" id='mainLoginBox' >
    <div class="col s12 m4 offset-m4">
        <div class="card-panel">
            <div class="input-field">
                <blockquote>
                    <h4 style='color:#f57c00'>Login</h4>
                </blockquote>
                <form action = " {% url 'base' %}" method='post'>
                    {% csrf_token %}
                    {% form form=form %}{% endform %}
                    <div class = 'center-btn'>
                        <button type="submit" name="login" class="waves-effect waves-light btn">
                            Log In
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class = 'row'>
                <div class="col s12 m1">
                    <br>
                    <a class="center-align" href = '{% url 'signup' %}'>Create Account</a>
                </div>
                <div class="col s12 m1 offset-m8">
                    <br>
                    <a class="center-align" href = '{% url 'forgot_password' %}'>Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
